    <meta charset="utf-8">
    <title>Socket Example</title>
  <script type="text/javascript">
    const socket = new WebSocket('ws://localhost:9001');

    // Connection opened
    socket.addEventListener('open', function (event) {
        socket.send('Hello Server!');
    });
